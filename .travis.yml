language: node_js
node_js:
  - "10.16"

install:
  - cd ./user-list-frontend
  - npm install -g @angular/cli
  - npm install
  - curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
  - az --version

script:
  - pwd
  - ng build --prod

before_deploy:
  - az login --service-principal -u $AZURE_APP_ID -p $AZURE_SECRET_KEY --tenant $AZURE_TENANT_ID

deploy:
  provider: script
  verbose: true
  skip_cleanup: true
  script: az storage blob upload-batch -d $AZURE_BLOB_CONTAINER -s ./dist --account-key $AZURE_STORAGE_KEY --account-name $AZURE_STORAGE_ACCOUNT

after_deploy:
  - az logout
